{% extends 'quotes/base.html' %}

{% block content %}

    <h3>Viewing tag: {{tag}}</h3>

    {% for quote in quotes %}

    <div class="row">
        <div class="col-md-8">
            <div class="quote" itemscope="" itemtype="http://schema.org/CreativeWork">
                <span class="text" itemprop="text">{{quote.quote}}</span>
                <span>by <small class="author" itemprop="author">{{quote.author}}</small>
                <a href="{% url 'quotes:author_info' name=quote.author.fullname %}">(about)</a>
                </span>
                <div class="tags">
                    Tags:

                    {% for tag in quote.tags.all %}

                    <a class="tag" href="{% url 'quotes:found_by_teg' tag=tag %}">{{tag}}</a>

                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
{% endblock %}
